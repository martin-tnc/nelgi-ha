- id: outdoor_lights_on_before_sunset
  alias: Aqara H1 entrance – turn ON 1 h before sunset
  description: >
    Turns the Aqara H1 lower-gang switch on one hour before local sunset.
  mode: single
  trigger:
    - platform: sun
      event: sunset
      offset: "-01:00" # 1 hour *before* sunset
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.aqara_h1_entrance_lower_switch_2

- id: outdoor_lights_off_after_sunrise
  alias: Aqara H1 entrance – turn OFF 1 h after sunrise
  description: >
    Turns the Aqara H1 lower-gang switch off one hour after local sunrise.
  mode: single
  trigger:
    - platform: sun
      event: sunrise
      offset: "+01:00" # 1 hour *after* sunrise
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.aqara_h1_entrance_lower_switch_2
